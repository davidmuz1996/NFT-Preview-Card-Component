<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="card">
    <div class="card-image">
      <img src="images/image-equilibrium.jpg" class="equilibrium-image" alt="">
      <div class="image-overlay">
        <img src="images/icon-view.svg" class="view" alt="">
      </div>
    </div>
    <div class="card-text">
      <h3>Equilibrium #3429</h3>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="icons">
        <p class="ETH" data-icon="ETH-icon"> 0.041 ETH</p>
        <p class="clock" data-icon="clock-icon"> 3 days left</p>
      </div>
      <hr>
      <p class="creater"><img class="avatar-image" src="images/image-avatar.png" alt="">
        Creation of <a> Jules Wyvern</a></p>
    </div>
  </div>
  <div class="attribution">
    <p> Challenge by Frontend Mentor. Coded by David Muzikant.</p>
  </div>
</body>

</html>
